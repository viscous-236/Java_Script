<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>BMI Calculator</h1>
        <form>
                <p><label>Enter your Height(in CM): </label><input type="text" name="" id="height" /></p>
                <p><label for="">Enter your Weight(in KG): </label><input type="text" name="" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div class="" id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight: Less Than 18.6</p>
                <p>Normal Weight: 18.6 - 24.9</p>
                <p>Over Weight: 25 - 29.9</p>
                <p>Obesity: 30 or More</p>
            </div>
        </form>
    </div>
</body>
<script src="jsfile.js"></script>
</html>
