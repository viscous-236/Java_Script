<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerText = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("C++")


    // More Optimized way, prefer this
    function addOptiLang(langName){
        const li = document.createElement('li'); //created a list item
        li.appendChild(document.createTextNode(langName)); //added text to the list item
        document.querySelector('.language').appendChild(li); //appended the list item where class is language
    }
    addOptiLang("Java")

    //Edit
    const secLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("c#"));
    secLang.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
