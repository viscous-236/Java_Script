    const sayName = function(){
        console.log("Vaibhav");
    }
    const str = document.getElementById('start');
    str.addEventListener('click',function(e){
        const intervalId = setInterval(sayName);

        stp.addEventListener('click',function(e){
        clearInterval(intervalId);
        })
    })
